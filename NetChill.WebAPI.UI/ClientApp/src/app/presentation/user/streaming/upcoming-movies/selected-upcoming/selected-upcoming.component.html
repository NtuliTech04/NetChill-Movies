<div class="selected-upcoming p-5">
    <div class="movie-details">
        <div class="row">
            <div class="col-3">
                <div class="poster-panel">
                    <img class="movie-poster" #poster alt="Movie Poster">
                </div>
            </div>
            <div class="col-9">
                <div class="watch-trailer">
                    <button class="btn btn-secondary" [routerLink]="['/SelectedUpcoming', selectedMovieId]" fragment="watch-trailer"><i class="fa fa-video"></i> Watch Trailer</button>
                </div>
                <div class="movie-title"><h3>{{infoData.title}}</h3></div>
                <div class="watch-options">
                    <span class="save" title="Save To Watch Later">
                        <button class="btn btn-outline-secondary"><i class="fa fa-plus"></i> Save</button>
                    </span>
                    <span class="quality" title="Video Quality">
                        <button class="btn btn-secondary"><i class="fa fa-video"></i> HD</button>
                    </span>
                    <span class="like">
                        <button class="btn btn-info"><i class="fa fa-thumbs-up"></i> Like</button>
                    </span>
                </div>
                <div class="movie-summary mt-3">
                    <p>{{infoData.description}}</p>
                </div>
                <div class="movie-info">
                    <div class="row">
                        <div class="col-4">
                            <span><b>Availabile On: </b>{{dateToLongString(infoData.availableFrom)}}</span>
                            <span><b>Genre: </b>{{infoData.genre}}</span>
                            <span><b>Languages: </b>{{infoData.languages}}</span>
                        </div>
                        <div class="col-8">
                            <span><b>Directors: </b>{{productionData.directors}}</span>
                            <span><b>Writers: </b>{{productionData.writers}}</span>
                            <span><b>Stars: </b>{{productionData.movieStars}}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="movie-trailer">
        <div class="youtube_player">
            <div class="embed-responsive embed-responsive-16by9">
                <iframe id="watch-trailer" class="embed-responsive-item w-100" #trailer
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen>
                </iframe>
              </div>
        </div>
    </div>
</div>
